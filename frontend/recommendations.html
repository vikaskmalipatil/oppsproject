<!DOCTYPE html>
<html>
<head>
    <title>Health Recommendations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5fa;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #4caf50;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #3e9f44;
        }

        .back-btn {
            margin-top: 20px;
            background: #555;
        }

        .card {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            text-align: left;
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
            color: #222;
        }

        ul {
            margin-top: 5px;
            margin-left: 20px;
        }

    </style>
</head>

<body>

<h1>üçé Health & Fitness Recommendations</h1>

<div class="box">
    <input id="r_name" placeholder="Enter User Name">
    <button onclick="getRecommendations()">Get Recommendations</button>
</div>

<div id="result" class="card" style="display:none;">
    <h2 id="name"></h2>

    <p class="label">BMI:</p>
    <p id="bmi"></p>

    <p class="label">Health Category:</p>
    <p id="category"></p>

    <p class="label">Total Calories Burned:</p>
    <p id="calories"></p>

    <p class="label">Status:</p>
    <p id="status"></p>

    <p class="label">Advice:</p>
    <ul id="advice"></ul>

    <p class="label">Recommended Foods:</p>
    <ul id="foods"></ul>
</div>

<button class="back-btn" onclick="location.href='index.html'">‚¨Ö Back</button>


<script>
async function getRecommendations() {
    const name = document.getElementById("r_name").value;

    const res = await fetch(`http://localhost:8080/api/recommend?name=${name}`);
    const text = await res.text();

    let data;
    try {
        data = JSON.parse(text);
    } catch {
        alert("Invalid server response");
        return;
    }

    document.getElementById("result").style.display = "block";

    document.getElementById("name").innerText = data.name;
    document.getElementById("bmi").innerText = data.bmi;
    document.getElementById("category").innerText = data.category;
    document.getElementById("calories").innerText = data.totalCaloriesBurned;
    document.getElementById("status").innerText = data.status;

    // Advice list
    let advHTML = "";
    data.advice.forEach(a => advHTML += `<li>${a}</li>`);
    document.getElementById("advice").innerHTML = advHTML;

    // Food list
    let foodHTML = "";
    data.foodSuggestions.forEach(f => foodHTML += `<li>${f}</li>`);
    document.getElementById("foods").innerHTML = foodHTML;
}
</script>

</body>
</html>
