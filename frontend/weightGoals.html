<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Goal Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Dark glass overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.70);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        /* Floating Glow Orbs */
        .orb {
            width: 230px;
            height: 230px;
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,150,0,0.6), transparent 70%);
            filter: blur(50px);
            animation: float 6s infinite alternate ease-in-out;
            z-index: 0;
        }
        .orb1 { top: 8%; left: 10%; }
        .orb2 { top: 55%; right: 12%; animation-delay: 2s; }
        .orb3 { top: 30%; right: 40%; animation-delay: 3s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(25px); }
        }

        /* Title */
        h1 {
            position: relative;
            z-index: 3;
            margin-top: 40px;
            text-align: center;

            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 700;

            background: linear-gradient(90deg, #ffca28, #ff9800, #ff6d00);
            -webkit-background-clip: text;
            color: transparent;

            text-shadow: 0 0 18px rgba(255,160,0,0.9);
            animation: glow 2.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255,170,0,0.5); }
            100% { text-shadow: 0 0 25px rgba(255,200,0,1); }
        }

        /* Input Box */
        .input-box {
            position: relative;
            z-index: 3;
            width: 420px;
            margin: 25px auto;
            padding: 23px;

            background: rgba(255,255,255,0.12);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,165,0,0.4);
            box-shadow: 0 0 20px rgba(255,170,0,0.4);

            animation: fadeIn 1s ease-out;
        }

        input {
            width: 92%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 17px;
        }

        button {
            margin-top: 12px;
            width: 96%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;

            background: linear-gradient(90deg, #ff9800, #ff6d00);
            color: white;

            box-shadow: 0 0 20px rgba(255,120,0,0.6);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.06);
            box-shadow: 0 0 30px rgba(255,150,0,1);
        }

        /* Result Card */
        .card {
            position: relative;
            z-index: 3;
            width: 440px;
            margin: 25px auto;
            padding: 25px;

            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,170,0,0.4);
            box-shadow: 0 0 25px rgba(255,170,0,0.5);

            display: none;
            animation: fadeIn 1s ease-out;
            color: white;
        }

        .label {
            font-weight: 600;
            margin-top: 12px;
            color: #ffd54f;
        }

        /* Message Boxes */
        .good, .warning {
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
        }

        .warning {
            background: rgba(229,57,53,0.25);
            border-left: 4px solid #e53935;
        }

        .good {
            background: rgba(76,175,80,0.25);
            border-left: 4px solid #4caf50;
        }

        /* Back Button */
        .back-btn {
            position: relative;
            z-index: 3;
            margin: 20px auto;
            width: 150px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #222, #000);
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: block;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<!-- Glow Orbs -->
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<h1>âš– Weight Goal Calculator</h1>

<div class="input-box">
    <input id="username" placeholder="Enter your name">
    <button onclick="loadGoals()">Check Weight Goals</button>
</div>

<div id="goalCard" class="card">
    <h2 id="userName"></h2>

    <p class="label">BMI:</p>
    <p id="bmi"></p>

    <p class="label">Category:</p>
    <p id="category"></p>

    <p class="label">Weight to Gain:</p>
    <p id="gain"></p>

    <p class="label">Weight to Lose:</p>
    <p id="lose"></p>

    <div id="message"></div>
</div>

<button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

<script>
async function loadGoals() {
    const name = document.getElementById("username").value.trim();

    if (!name) {
        alert("Enter a name first!");
        return;
    }

    const response = await fetch(`http://localhost:8080/api/recommend?name=${name}`);
    const txt = await response.text();

    let data;
    try {
        data = JSON.parse(txt);
    } catch {
        alert("Invalid server response.");
        return;
    }

    document.getElementById("goalCard").style.display = "block";

    document.getElementById("userName").innerText = data.name;
    document.getElementById("bmi").innerText = data.bmi.toFixed(2);
    document.getElementById("category").innerText = data.category;

    document.getElementById("gain").innerText =
        data.weightToGain ? data.weightToGain.toFixed(1) + " kg" : "0 kg";

    document.getElementById("lose").innerText =
        data.weightToLose ? data.weightToLose.toFixed(1) + " kg" : "0 kg";

    let msg = "";
    if (data.weightToGain > 0) {
        msg = `<div class="warning">ðŸš¨ You need to GAIN <b>${data.weightToGain.toFixed(1)} kg</b> to reach healthy BMI.</div>`;
    }
    else if (data.weightToLose > 0) {
        msg = `<div class="warning">âš  You need to LOSE <b>${data.weightToLose.toFixed(1)} kg</b> to reach healthy BMI.</div>`;
    }
    else {
        msg = `<div class="good">âœ… Perfect weight! Keep going! ðŸ’ª</div>`;
    }

    document.getElementById("message").innerHTML = msg;
}
</script>

</body>
</html>
