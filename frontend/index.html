<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #222;
            margin-bottom: 25px;
        }

        .menu-box {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }

        .menu-box button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            background: #0277bd;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .menu-box button:hover {
            background: #015a8e;
        }
    </style>
</head>

<h1>Fitness Tracker</h1>

<div class="menu-box">
    <button onclick="location.href='addUser.html'">Add User</button>

</html>
