<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>

    <!-- Premium Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Clean Dark Blur Layer */
        .blur-bg {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(0, 0, 0, 0.55);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Decorative Orbs */
        .orb {
            position: absolute;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,165,0,0.7), rgba(255,94,0,0.1));
            filter: blur(45px);
            animation: float 10s infinite ease-in-out alternate;
            z-index: 1;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0,255,240,0.6), rgba(0,120,255,0.1));
            top: 60%;
            left: 70%;
            animation-duration: 12s;
        }

        @keyframes float {
            0%   { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -40px) scale(1.1); }
        }

        /* Title */
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 1.2px;
            z-index: 5;
            text-shadow: 0 0 20px #ffb84d, 0 0 35px #ff8800;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 14px #ff9800; }
            100% { text-shadow: 0 0 28px #ffc266; }
        }

        /* Glass Form Card */
        .box {
            width: 360px;
            padding: 32px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.25);
            box-shadow: 0 0 30px rgba(255,150,0,0.35);
            z-index: 5;
            animation: smoothFloat 4s infinite ease-in-out;
        }

        @keyframes smoothFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* Inputs */
        .box input {
            width: 92%;
            padding: 14px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.85);
            font-weight: 500;
            transition: 0.3s;
        }

        .box input:focus {
            transform: scale(1.03);
            box-shadow: 0 0 12px #ffb84d;
        }

        /* Glowing Button */
        .box button {
            width: 95%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 19px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff8800, #ffcc66);
            color: white;
            transition: 0.3s;
            box-shadow: 0 0 18px rgba(255,200,120,0.8);
        }

        .box button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 28px rgba(255,200,120,1);
        }

        #addUserResult {
            margin-top: 12px;
            font-size: 17px;
            color: #fff;
            font-weight: 600;
            text-shadow: 0 0 12px black;
        }

        /* Back Button */
        .back-btn {
            margin-top: 35px;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            z-index: 5;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px white;
        }

    </style>
</head>

<body>

<div class="blur-bg">

    <!-- Floating Glow Lights -->
    <div class="orb"></div>
    <div class="orb orb2"></div>

    <h1>Add User</h1>

    <div class="box">
        <input id="addName" placeholder="Name">
        <input id="addAge" placeholder="Age" type="number">
        <input id="addHeight" placeholder="Height (centimeters)">
        <input id="addWeight" placeholder="Weight (kg)">

        <button onclick="addUser()">Add User</button>

        <p id="addUserResult"></p>
    </div>

    <button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

</div>

<script src="script.js"></script>

</body>
</html>
